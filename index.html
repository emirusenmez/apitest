<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Sayfası</title>
</head>
<body>
    <h1>API Test Sayfası</h1>
    <button id="testButton">API'yi Test Et</button>
    <p id="result"></p>
    <script src="http://91.99.172.201:5000/js/updated_analytics_script.js"></script>

    <script>
        const API_ENDPOINT = 'http://91.99.172.201:5000/analytics';

        document.getElementById('testButton').addEventListener('click', () => {
            fetch(API_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ test: 'data' })
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').textContent = 'API çalışıyor: ' + JSON.stringify(result);
            })
            .catch(error => {
                document.getElementById('result').textContent = 'API hatası: ' + error;
            });
        });
    </script>
</body>
</html>
